<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="marketGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F1F8E9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DCEDC8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5E1A5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#marketGrad)"/>
  
  <!-- Vegetable/Fruit icons scattered -->
  <g opacity="0.2">
    <!-- Tomatoes -->
    <circle cx="300" cy="200" r="40" fill="#f44336"/>
    <circle cx="320" cy="190" r="35" fill="#e53935"/>
    
    <!-- Carrots -->
    <path d="M 600 300 L 620 400 L 580 400 Z" fill="#ff6f00"/>
    <path d="M 800 500 L 820 600 L 780 600 Z" fill="#ff6f00"/>
    
    <!-- Corn -->
    <ellipse cx="1200" cy="300" rx="30" ry="60" fill="#FFD54F"/>
    <ellipse cx="1400" cy="700" rx="30" ry="60" fill="#FDD835"/>
    
    <!-- Apples -->
    <circle cx="1600" cy="400" r="45" fill="#c62828"/>
    <circle cx="400" cy="800" r="40" fill="#d32f2f"/>
    
    <!-- Leaves -->
    <ellipse cx="1700" cy="200" rx="50" ry="25" fill="#4caf50" transform="rotate(45 1700 200)"/>
    <ellipse cx="200" cy="900" rx="45" ry="22" fill="#66bb6a" transform="rotate(-30 200 900)"/>
  </g>
  
  <!-- Grid pattern for market feel -->
  <g opacity="0.05" stroke="#2e7d32" stroke-width="2" fill="none">
    <line x1="0" y1="270" x2="1920" y2="270"/>
    <line x1="0" y1="540" x2="1920" y2="540"/>
    <line x1="0" y1="810" x2="1920" y2="810"/>
    <line x1="480" y1="0" x2="480" y2="1080"/>
    <line x1="960" y1="0" x2="960" y2="1080"/>
    <line x1="1440" y1="0" x2="1440" y2="1080"/>
  </g>
</svg>
