<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="farmGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#98D8C8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
    <pattern id="crop" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="3" fill="#2e7d32" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Sky and Field -->
  <rect width="1920" height="1080" fill="url(#farmGrad)"/>
  
  <!-- Ground/Field -->
  <rect y="700" width="1920" height="380" fill="#8BC34A" opacity="0.6"/>
  <rect y="700" width="1920" height="380" fill="url(#crop)"/>
  
  <!-- Sun -->
  <circle cx="1700" cy="200" r="80" fill="#FFD54F" opacity="0.8"/>
  <circle cx="1700" cy="200" r="100" fill="#FFD54F" opacity="0.3"/>
  
  <!-- Wheat stalks (simplified) -->
  <g opacity="0.4">
    <line x1="200" y1="800" x2="200" y2="650" stroke="#F9A825" stroke-width="4"/>
    <circle cx="200" cy="640" r="15" fill="#FDD835"/>
    <line x1="400" y1="820" x2="400" y2="680" stroke="#F9A825" stroke-width="4"/>
    <circle cx="400" cy="670" r="15" fill="#FDD835"/>
    <line x1="600" y1="810" x2="600" y2="660" stroke="#F9A825" stroke-width="4"/>
    <circle cx="600" cy="650" r="15" fill="#FDD835"/>
    <line x1="800" y1="825" x2="800" y2="690" stroke="#F9A825" stroke-width="4"/>
    <circle cx="800" cy="680" r="15" fill="#FDD835"/>
  </g>
  
  <!-- Farm elements -->
  <text x="960" y="550" font-family="Arial, sans-serif" font-size="72" fill="#ffffff" text-anchor="middle" opacity="0.8" font-weight="bold">ðŸŒ¾ AgriFarma</text>
  <text x="960" y="620" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle" opacity="0.7">Cultivating Knowledge, Harvesting Success</text>
</svg>
