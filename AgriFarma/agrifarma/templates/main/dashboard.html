{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">My Dashboard</h1>
    
    <div class="row g-4">
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <i class="bi bi-person-circle text-success" style="font-size: 3rem;"></i>
                    <h5 class="card-title mt-3">{{ current_user.full_name or current_user.username }}</h5>
                    <p class="card-text">
                        <span class="badge bg-success">{{ current_user.role.name.title() }}</span>
                    </p>
                    <a href="{{ url_for('auth.profile') }}" class="btn btn-outline-success btn-sm">Edit Profile</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Quick Actions</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <a href="{{ url_for('forum.index') }}" class="btn btn-outline-success w-100">
                                <i class="bi bi-chat-dots"></i> Visit Forum
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a href="{{ url_for('blog.index') }}" class="btn btn-outline-success w-100">
                                <i class="bi bi-book"></i> Read Articles
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a href="{{ url_for('marketplace.index') }}" class="btn btn-outline-success w-100">
                                <i class="bi bi-shop"></i> Browse Products
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="mb-0">Recent Activity</h5>
                </div>
                <div class="card-body">
                    <p class="text-muted">No recent activity to display.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
